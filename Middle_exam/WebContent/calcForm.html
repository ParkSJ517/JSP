<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중간고사 1번 : 박성재</title>
</head>
<body>
	<font size=10>중간고사 1번 : 박성재</font>
	<form name="frmCalculate" method="get" action="Calc" encType="UTF-8">
		<input type="text" name="num1">
		<select name='op'>
		<option value='+'>+</option>
		<option value='-'>-</option>
		<option value='*'>*</option>
		<option value='/'>/</option>
		</select>
		<input type="text" name="num2">
		<input type='hidden' name='command' value='calculate'/>
		<input type="submit" value="결과확인">
	</form>

</body>
</html>
